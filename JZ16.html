<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*输入两个单调递增的链表，输出两个链表合成后的链表，当然我们需要合成后的链表满足单调不减规则。*/
    function ListNode(x){
    this.val = x;
    this.next = null;
}
    /**
     * @return {null}
     */
    function Merge(pHead1, pHead2)
    {
        var head = new ListNode(0);
        var pHead = head;
        while(pHead1 != null && pHead2!= null)
        {
            if(pHead1.val < pHead2.val)
            {
                head.next = pHead1;
                pHead1 = pHead1.next;
            }else{
                head.next = pHead2;
                pHead2 = pHead2.next;
            }
            head = head.next;
        }
        if(pHead1 === null)
        {
            head.next = pHead2;
        }
        if(pHead2 === null)
        {
            head.next = pHead1;
        }
        return pHead.next;
    }
    function Merge2(pHead1, pHead2) {
        let p = null;
        if(!pHead1) return pHead2;//pHead1已经遍历完毕
        if(!pHead2) return pHead1;
        if(pHead1.val < pHead2.val)
        {
            p = pHead1;
            p.next = Merge2(pHead1.next, pHead2);//本次选取phead1，phead1前进
        }else{
            p = pHead2;
            p.next = Merge2(pHead1, pHead2.next);
        }
        return p;
    }
</script>
</body>
</html>
