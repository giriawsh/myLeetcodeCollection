<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /**
     * @return {number}
     */
    function Power(base, exponent) {
        // write code here
        if (exponent === 0) {
            return 1;
        } else if (exponent === 1) {
            return base;
        }
        let ret = base;
        if (exponent > 0) {
            for (let i = 1; i < exponent; i++) {
                ret *= base;
            }
            return ret;
        } else {
            for (let i = 1; i < Math.abs(exponent); i++) {
                ret *= base;
            }
            return 1 / ret;
        }
    }
</script>
</body>
</html>
