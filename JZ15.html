<body>
<script>
    /*
输入一个链表，反转链表后，输出新链表的表头。*/
    function ListNode(x) {
        this.val = x;
        this.next = null;
    }

    function ReverseList(pHead) {
        // write code here
        if (!pHead) return null;
        if (!pHead.next) return pHead;
        let p1 = pHead;
        let p2 = pHead.next;
        p1.next = null;
        let temp;
        while (p2 != null) {
            temp = p2.next;
            p2.next = p1;
            p1 = p2;
            p2 = temp;
        }
        return p1;
    }
</script>
