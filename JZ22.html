<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*从上往下打印出二叉树的每个节点，同层节点从左至右打印。*/
    function TreeNode(x) {
        this.val = x;
        this.left = null;
        this.right = null;
    }

    function PrintFromTopToBottom(root) {
        // write code here
        if (!root) return [];
        let queue = [];
        let ret = [];
        queue.push(root);
        while (queue.length !== 0) {
            let node = queue.shift();//每次取头，构造队列
            ret.push(node.val);
            if (node.left) {
                queue.push(node.left);
            }
            if (node.right) {
                queue.push(node.right);
            }
        }
        return ret;
    }
</script>
</body>
</html>
