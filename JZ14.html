<script>

    /*输入一个链表，输出该链表中倒数第k个结点。*/
    /**
     * @return {null}
     */
    function FindKthToTail(head, k) {
        if (!head || k < 1) return null;
        let slowptr = head;
        let fastptr = head;
        let count = 0;
        while (fastptr != null && count < k) {
            count++;
            fastptr = fastptr.next;
        }
        if (count < k) return null;//k的取值超过了链表本身的长度
        while (fastptr != null) {
            fastptr = fastptr.next;
            slowptr = slowptr.next;
        }
        return slowptr;
    }

</script>
